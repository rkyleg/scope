
#---General settings
view_folder=0
save_workspace_on_close=1
widgetstyle=plastique
style=default

# ----------------------------------------------------
# Editor Settigns

# Enabled Editors
activeEditors = ace,scintilla,ckeditor

# Default editor settings
[editors]
    [[ace]]
        wordwrap=0
        theme=twilight
        behavioursEnabled=1
        wrapBehavioursEnabled=1
        newLineMode=auto
    [[scintilla]]
        wordwrap=0
        autocomplete=1
        newLineMode=auto
    [[ckeditor]]

# ----------------------------------------------------
# Favorite Languages - specify settings for favorite languages
#     they also show up in the new menu
[fav_lang]
    [[default]] # Default settings for all languages
        editor=scintilla

    [[python]]
        editor=scintilla
        run=python
        run_args=-u  # needed to update output as script runs

    [[html]]
        editor=ace
        run=webbrowser
    
    [[css]]
        editor=ace

    [[text]]
        editor=scintilla

    [[javascript]]
        editor=ace

    [[markdown]]
        editor=ace
        wordwrap=1
        run=markdown

# ----------------------------------------------------
# Extension to language Mapping
[extensions]
    py=python
    pyw=python
    js=javascript
    htm=html
    css=css
    style=css
    xml=xml
    ui=xml
    qml=javascript
    sh=bash
    txt=text
    csv=text
    bat=batch
    rb=ruby
    md=markdown
    c=cpp
    h=cpp
    ino=cpp # Arduino
    conf=ini

# ----------------------------------------------------
# Plugins - Plugin specific settings
# Enabled Plugins
activePlugins = filebrowser,outline,py_console,find_replace,output,snippets

[plugins]
    [[outline]]
        alwaysUpdate=0 # 1 to always update, 0 to update on save

    [[filebrowser]]
        showAll=0
        
    [[snippets]]
        path=