<html>
<head>
<link href="home/home.css" rel="stylesheet" media="screen">

</head>

<!--BODY-->
<body>

<div class="main">
    <div class="centered" style="vertical-align:top;">
    
        <!--<br>-->
        <div id="logo" style="text-align:center;vertical-align:bottom">
            <img alt="" src="../style/img/scope.png" height="40px" style="vertical-align:bottom;"/>
            <span id="scope-text">Scope</span> <span id="version"> IDE {{version}}</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="filebrowser"><div class="toolbutton top_buttons" style="font-size:18px;vertical-align:bottom;"><img alt="" src="../style/img/file_open.png" /> Open File</div></a>
            <a href="settings"><div class="toolbutton top_buttons" style="font-size:18px;vertical-align:bottom;"><img alt="" src="../style/img/wrench.png" /> Settings</div></a>
            
            <br>
        </div>
        <br><br>
        
        <!---New Files-->
        <div class="panel">
            <span class="section-title">Create New</span><br>
            {{new_files}}
            <br>
            {{new_editors}}
        </div>
        
        <!---Workspaces-->
        <div class="panel" style="vertical-align:top;">
            <span class="section-title">Workspaces</span>
            <a href="workspace:new" class="toolbutton top_buttons" title="New Workspace" style="font-weight:bold;font-size:1.2em;"> + </a>
            <br>
            {{workspaces}}
        </div>
        
        <!---Help-->
        <div class="panel" style="vertical-align:top;">
            <span class="section-title">Documentation</span><br>
            <a href="../docs/index.md"><div class="newfile"><img src="../style/img/bullet_blue.png"> About</div></a>
            <a href="../docs/overview.md"><div class="newfile"><img src="../style/img/bullet_blue.png"> Overview</div></a>
            <a href="../docs/open_file.md"><div class="newfile"><img src="../style/img/bullet_blue.png"> Opening a File</div></a>
            <a href="../docs/editors.md"><div class="newfile"><img src="../style/img/bullet_blue.png"> Editors</div></a>
            <a href="../docs/keyboard_shortcuts.md"><div class="newfile"><img src="../style/img/bullet_blue.png"> Keyboard Shortcuts</div></a>
        </div>

        
    </div>
</div>

<script src="home/home.js"></script>
    
</body></html>
